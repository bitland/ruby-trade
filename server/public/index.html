<html>
  <head>
    <title>Ruby-Trade</title>
    <link rel = "stylesheet" type = "text/css" href = "/dist/css/bootstrap.min.css" />
    <style>
      #price-container {
        width: 100%;
        height: 450px;
      }
      #price-chart {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class = "container">
      <div class = "row-fluid">
        <div class = "col-md-6">
          <div class = "pull-right">
            <label>Bid</label>
            <div class = "bid">9.00</div>
          </div>
        </div>
        <div class = "col-md-6">
          <label>Ask</label>
          <div class = "ask">10.00</div>
        </div>
      </div>
      <div class = "row-fluid">
        <div class = "col-md-2">&nbsp;</div>
        <div class = "col-md-8">
          <div id = "price-container">
            <div id = "price-chart"></div>
          </div>
        </div>
      </div>
      </div>
      <div class = "row-fluid">
        <div class = "col-md-2">&nbsp;</div>
        <div class = "col-md-8">
          <table class = "table table-bordered table-striped" id = "leaderboard">
            <thead>
              <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Stock</th>
                <th>Cash</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src = "/jquery-2.0.3.min.js"></script>
    <script src = "/dist/js/bootstrap.min.js"></script>
    <script src = "/flot/jquery.flot.min.js"></script>
    <script src = "app.js"></script>
  </body>
</html>
